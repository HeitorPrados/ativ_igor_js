<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
        var numeroaleatorio = Math.random() * 10 + 1;
        var palpiteusuario = parseInt(prompt("Adivinhe o número entre 1 e 10:"));

        if (palpiteusuario === parseInt(numeroaleatorio)) {
            alert("Parabéns! Você acertou.");
        } else if (palpiteusuario > parseInt(numeroaleatorio)) {
            alert("Seu palpite foi alto demais.");
        } else {
            alert("Seu palpite foi baixo demais.");
        }
    </script>
</body>
</html>
