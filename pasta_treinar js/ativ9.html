<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
        var opcao = parseInt(prompt("Escolha um item do menu:\n1. Pizza - R$ 25\n2. Hambúrguer - R$ 15\n3. Salada - R$ 10"));

        if (opcao === 1) {
            alert("Você escolheu Pizza. Preço: R$ 25");
        } else if (opcao === 2) {
            alert("Você escolheu Hambúrguer. Preço: R$ 15");
        } else if (opcao === 3) {
            alert("Você escolheu Salada. Preço: R$ 10");
        } else {
            alert("Opção inválida.");
        }

    </script>
</body>
</html>
