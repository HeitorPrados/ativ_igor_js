<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
        var nota = parseFloat(prompt("Digite a nota:"));

        if (nota >= 90 && nota <= 100) {
            alert("Conceito: A");
        } else if (nota >= 80 && nota <= 89) {
            alert("Conceito: B");
        } else if (nota >= 70 && nota <= 79) {
            alert("Conceito: C");
        } else if (nota >= 60 && nota <= 69) {
            alert("Conceito: D");
        } else if (nota < 60) {
            alert("Conceito: F");
        }
    </script>
</body>
</html>
