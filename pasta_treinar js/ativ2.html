<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
        var nota = prompt("Digite a sua nota de 0 a 100:");
        if (nota >= 60) {
            alert("Aprovado");
        } else {
            alert("Reprovado");
        }
    </script>
</body>
</html>
