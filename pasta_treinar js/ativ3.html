<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Digite um número:"));
        if (numero % 2 === 0) {
            alert("O número é par.");
        } else {
            alert("O número é ímpar.");
        }
    </script>
</body>
</html>
